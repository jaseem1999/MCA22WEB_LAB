<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calander design using javascript</title>
</head>
<body>
    <h1>calander design using javascript</h1>
    <div id="cal"></div>
    <script>
        var cal = document.getElementById("cal");
        var d = new Date();
        var month = d.getMonth();
        var year = d.getFullYear();
        var date = d.getDate();
        var day = d.getDay();
        var days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        var firstDay = new Date(year, month, 1);
        var firstDayIndex = firstDay.getDay();
        var lastDay = new Date(year, month + 1, 0);
        var lastDayDate = lastDay.getDate();
        var lastDayIndex = lastDay.getDay();
        var table = document.createElement("table");
        var tr = document.createElement("tr");
        for (var i = 0; i < days.length; i++) {
            var th = document.createElement("th");
            th.innerHTML = days[i];
            tr.appendChild(th);
        }
        table.appendChild(tr);
        var tr = document.createElement("tr");
        var c = 0;
        for (var i = 0; i < firstDayIndex; i++) {
            var td = document.createElement("td");
            td.innerHTML = "";
            tr.appendChild(td);
            c++;
        }
        for (var i = 1; i <= lastDayDate; i++) {
            var td = document.createElement("td");
            td.innerHTML = i;
            if (i == date && month == d.getMonth() && year == d.getFullYear()) {
                td.style.background = "red";
            }
            tr.appendChild(td);
            c++;
            if (c % 7 == 0) {
                table.appendChild(tr);
                var tr = document.createElement("tr");
            }
        }
        for (var i = lastDayIndex; i < 6; i++) {
            var td = document.createElement("td");
            td.innerHTML = "";
            tr.appendChild(td);
        }
        table.appendChild(tr);
        cal.appendChild(table);
    </script>
    
</body>
</html>
